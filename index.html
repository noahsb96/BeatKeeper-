<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatKeeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="game">
        <header>
          <h1 class="heading js-heading">BeatKeeper</h1>
        </header>

        <div class="info-section">
            <button class="start-button js-start">Start</button>
            <span class="info js-info hidden"></span>
        </div>

    <section class = 'drum-container js-container unclickable'>
        <img id = 'drumset' src="/output-onlinepngtools.png" alt = 'drums' usemap="#image-map">
        <div class = 'drum drum-HiHat' data-drum="HiHat">Hi-Hat</div>
        <div class = 'drum drum-Snare' data-drum="Snare">Snare</div>\
        <div class = 'drum drum-Kick' data-drum="Kick">Kick</div>
        <div class = 'drum drum-RackTom' data-drum="RackTom"><br>Rack<br>Tom</div>
        <div class = 'drum drum-Crash1' data-drum="Crash1">Crash 1</div>
        <div class = 'drum drum-FloorTom' data-drum="FloorTom"><br>Floor<br>Tom</div>
        <div class = 'drum drum-Ride' data-drum="Ride">Ride</div>
        <div class = 'drum drum-Crash2' data-drum="Crash2">Crash 2</div>
    </main>
    
    <div class="hidden">
        <audio
            src="/Bass-Drum-Hit-Level-6c-www.fesliyanstudios.com.mp3"
            data-sound="Kick"
        ></audio>
        <audio
            src="/Snare-Drum-Hit-Level-5b-www.fesliyanstudios.com.mp3"
            data-sound="Snare"
        ></audio>
        <audio
            src="/Crash-Cymbal-Hit-A-www.fesliyanstudios.com.mp3"
            data-sound="Crash1"
        ></audio>
        <audio
            src="/Crash-Cymbal-Hit-C-www.fesliyanstudios.com.mp3"
            data-sound="Crash2"
        ></audio>
        <audio
            src="/Floor-Tom-Drum-Hit-Level-7B-www.fesliyanstudios.com.mp3"
            data-sound="FloorTom"
        ></audio>
        <audio
            src="/Hi-Hat-Open-Hit-A2-www.fesliyanstudios.com.mp3"
            data-sound="HiHat"
        ></audio>
        <audio
            src="/Medium-Tom-Drum-Hit-Level-4A-www.fesliyanstudios.com.mp3"
            data-sound="RackTom"
        ></audio>
        <audio
            src="/Ride-Cymbal-Hit-D-www.fesliyanstudios.com.mp3"
            data-sound="Ride"
        ></audio>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
